<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="map.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <title>Bikewatching Index Page</title>
    <!-- Load D3.js from CDN -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Mapbox GL JS CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
    <header id="header-container">
        <h1>
            <img src="assets/favicon.svg" alt="Bikewatching Logo" class="logo">
            Bikewatching
        </h1>
        <div id="time-filter">
            <label for="time-slider">
                Filter by time:
                <time id="selected-time"></time>
                <em id="any-time">(any time)</em>
            </label>
            <input type="range" id="time-slider" min="-1" max="1440" value="-1">
        </div>
    </header>
    
    <div id="map">
        <svg></svg>
    </div>
    <div id="tooltip" class="tooltip"></div>

    <!-- Mapbox GL JS JavaScript -->
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <!-- Load your custom map initialization script -->
    <script src="map.js"></script>
</body>
</html>
